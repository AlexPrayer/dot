<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="datagrid"><table>
<thead><tr><th>last_date</th><th>transaction_type</th><th>shares_traded</th><th>last_price</th><th>shares_held</th><th>insider</th></tr></thead>
<tbody>
{% for trade in trades %}
    <tr><td>{{trade['last_date']}}</td>
        <td>{{trade['transaction_type']}}</td>
        <td>{{trade['shares_traded']}}</td>
        <td>{{trade['last_price']}}</td>
        <td>{{trade['shares_held']}}</td>
        <td><a href="/{{share_code}}/insider/{{trade['insider']}}">{{trade['insider']}}</a></td></tr>
{% endfor %}
</tbody>
</table></div>
</body>
</html>
